
<style>
 @font-face{
    font-family:'myFont';
    src: url("/assets/font/Tahu.ttf") format("truetype");
}
.contrain:hover .image {
  opacity: 0.3;
}
.image {
  opacity: 1;
  display: block;
  width: 100%;
  height: auto;
  transition: .5s ease;
  backface-visibility: hidden;
}

.contrain:hover .middle {
  opacity: 1;
}
.text {
  
  color: rgb(151, 107, 107);
    font-weight: bolder;
  font-size: 20px;
  padding: 16px 32px;
 
}
.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  text-align: center;
  font-family: 'myFont';
  
}

</style>


<ul>
        <div *ngFor="let hero of dFoodDetails">
               
              
<section>
        <div class="profile profile-imgonly">
        <div class="profile__image">
                <div class="contrain">
            <img [src]= "hero.customFoodImageLink" class="image" alt="Doggo" />  
            <div class="middle">
                    <h4> {{ hero.foodName }}</h4>
                    <div class="text">{{hero.rating}}</div>
                    <div class="text">{{hero.cuisine}}</div>
                    <div class="text">{{hero.quantity}}</div>
                  </div>
            </div>
        </div>
        <div class="profile__info">
        <h4> {{ hero.foodName }}</h4>
        </div>
        <div class="profile__cta">
                <a class="button">Order Now</a>
        </div>
        </div>
        </section>
        
        </div>
</ul>
